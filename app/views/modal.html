

	<header class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	    <h3 class="modal-title text-center">{{shot.title}}</h3>
	</header>
	<section class="modal-body">
	    <img src="{{shot.images.hidpi}}">
	</section>
	<footer class="modal-footer">
		<p>{{shot.description}}</p>
		<a target="_blank" href="{{shot.webLink}}">{{shot.webLink}}</a>
	</footer>
